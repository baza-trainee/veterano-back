server:
  port: 8080

management:
  endpoint.gateway.enabled: true
  endpoints.web.exposure.include: gateway


spring:
  application:
    name: api-gateway
  cloud:
    gateway:
#      globalcors:
#        corsConfigurations:
#          '[/**]':
#            allowedOrigins: "http://localhost:4200"
#            allowedMethods:
#              - GET
#            allowedHeaders: "http://localhost:4200"
#            allowCredentials: true

      routes:
        - id: auth
          uri: lb://auth
          predicates:
            - Path=/api/v1/users/auth/**

        - id: user
          uri: lb://user
          predicates:
            - Path=/api/v1/users/credentials/**
          filters:
            - name: AuthFilter

        - id: data
          uri: lb://data
          predicates:
            - Path=/api/v1/**
          filters:
            - name: AuthFilter

config:
  urls:
    validate-token: http://auth/api/v1/users/auth/validate-token?token=


security:
  jwt:
    token:
      secret-key: 923593859385983912541253261

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true

